<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Higher or Lower Game!</h1>
        <p id="score">Current score: 0</p>
        <div id="comparison">
            <p id="compare-a"></p>
            <p id="compare-b"></p>
        </div>
        <div id="controls">
            <button id="button-a">A</button>
            <button id="button-b">B</button>
        </div>
        <p id="result"></p>
        <button id="play-again" style="display:none;">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
