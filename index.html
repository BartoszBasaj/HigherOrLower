<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Higher or Lower Game</h1>
        <div id="game">
            <div class="comparison">
                <div class="option" id="optionA">
                    <h2 id="compareA">Compare A: </h2>
                </div>
                <div class="option" id="optionB">
                    <h2 id="compareB">Against B: </h2>
                </div>
            </div>
            <div class="choice-buttons">
                <button id="chooseA" class="button">Choose A</button>
                <button id="chooseB" class="button">Choose B</button>
            </div>
            <h2 id="score">Score: 0</h2>
        </div>
        <div id="restart-container" class="hidden">
            <button id="restart" class="button">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
