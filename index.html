<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Higher or Lower Game</h1>
        <div id="score" class="score">Current Score: 0</div>
        <div class="comparison">
            <button id="buttonA" class="option-button">
                <div id="optionA" class="option-text">Option A</div>
            </button>
            <button id="buttonB" class="option-button">
                <div id="optionB" class="option-text">Option B</div>
            </button>
        </div>
        <div id="result-message" class="result-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
