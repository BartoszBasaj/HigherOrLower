<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Higher or Lower Game</h1>
        <div id="question">
            <p id="optionA" class="option">Compare A: Option A</p>
            <p id="vs">VS</p>
            <p id="optionB" class="option">Compare B: Option B</p>
        </div>
        <div class="controls">
            <button id="buttonA">A has more</button>
            <button id="buttonB">B has more</button>
        </div>
        <div id="score">Current Score: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
