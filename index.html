<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Higher or Lower Game</h1>
        <div class="game">
            <div id="choiceA" class="choice">
                <p>Compare A: <span id="optionA">Option A</span></p>
            </div>
            <div id="vs">VS</div>
            <div id="choiceB" class="choice">
                <p>Compare B: <span id="optionB">Option B</span></p>
            </div>
        </div>
        <div class="controls">
            <button id="buttonA">A has more</button>
            <button id="buttonB">B has more</button>
        </div>
        <div id="score">Current Score: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
